<ion-header>

  <ion-navbar>
    <ion-title>Registro con correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <img id="logo" [src]="'assets/user.png'"/>

<ion-list>

  <ion-item>
    <ion-input [(ngModel)]="usuario.correo" type="email" placeholder="Correo electrónico"></ion-input>
     <ion-icon name="person" item-left></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.password1" type="password" placeholder="Contraseña"></ion-input>
    <ion-icon name="lock" item-left></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="usuario.password2" type="password" placeholder="Confirmar contraseña"></ion-input>
    <ion-icon name="lock" item-left></ion-icon>
  </ion-item>
</ion-list>
    <button (click)="registro();"id="botonacceder" ion-button >
     Registrarse 
  </button>
 
</ion-content>
