<ion-header>

  <ion-navbar>
    <ion-title>Acceder con correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <img id="logo" [src]="'assets/user.png'"/>

  <form novalidate #loginForm="ngForm" (ngSubmit)="onLogin()" >
    <ion-list>

      <ion-item>
        <ion-input type="email" id="username" name="username"  [(ngModel)]="user.username"  #username="ngModel" placeholder="Correo electrónico"></ion-input>
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock" item-left></ion-icon>
      </ion-item>

    </ion-list>

    <button type="submit" id="botonacceder" ion-button > Acceder </button>
  </form>   

  <p>¿Has olvidado tu contraseña? <a (click)="recuperarPass()">Pulsa aquí</a></p>
  
</ion-content>
