<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button (tap) = "carrito()" ion-button icon-only color="royal">
          <div *ngIf="vacio==false" class="numberCircle">{{cant_total}}</div>
        <ion-icon name="cart"></ion-icon>
       
      </button>
    </ion-buttons>
    <ion-title>
      {{nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header>

    <div class="imagen">
      <img [src]="imagen" />
    </div>

    <ion-grid>
      <ion-row center>
        <ion-col width-40><h2 class="precio">{{precio}}€</h2><p class="anterior">{{precio+20}}€</p></ion-col>
        <ion-col width-30><ion-note item-right class="cant"><span (tap)="decrement($event)" class="contador">-</span><span class="cantidad">{{ cantidad }}</span><span (tap)="increment($event)" class="contador2">+</span></ion-note></ion-col>
        <ion-col width-30><ion-fab><button (tap) = "addCart()" ion-fab color="primary"><img src="assets/add-cart.png"/></button></ion-fab></ion-col>
      </ion-row>
    </ion-grid>

         <span class="num-producto">Num. Producto: {{codigo}}</span>
        <p>{{descripcion}}</p>

    <br>
    <p class="tutorial">Video</p>
    <div class="video-container">
      <iframe width="100%" height="200" [src]="video" frameborder="0" allowfullscreen></iframe>

    </div>

</ion-content>
