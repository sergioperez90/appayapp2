<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Te enviaremos un email para recuperar la contraseña </p>
  
   <form novalidate #loginForm="ngForm" >
    <ion-list> 

      <ion-item>
        <ion-input type="email" id="email" name="email"  [(ngModel)]="email"  #username="ngModel" placeholder="Correo electrónico"></ion-input>
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>

      <button (click)="enviarCorreo();" type="submit" ion-button > Enviar Correo </button>
      
    </ion-list> 
  </form>   

</ion-content>
