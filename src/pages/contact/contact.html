<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
   
    <ion-title>Contacto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="info">¿Tienes algún problema con Appay? Rellena el siguiente formulario y nos pondremos en contacto lo más breve posible</p>
  <ion-list no-lines>

   <form [formGroup]="contactForm">

       <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>

       <ion-item>
            <ion-label floating>Correo electronico</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

       <ion-item>
            <ion-label floating>Texto</ion-label>
            <ion-textarea formControlName="text"></ion-textarea>        
        </ion-item>

   </form>
</ion-list>
  <p class="enviar"><button ion-button outline color="primary" (click)="save()">Enviar</button></p>
</ion-content>
